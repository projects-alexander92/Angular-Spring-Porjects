<h1>All cars</h1>
<div>The <div class="custom"></div> Indicates that you own the car </div>
<form class="form-inline mb-2" [formGroup]="searchForm" (ngSubmit)="searchByMake(searchForm.value)">
  <div class="form-group">
    <input type="text" class="form-control mr-2" placeholder="Enter care make"
    formControlName="make" (keyup)="checkIfEmpty($event)">
  </div>
  <button [disabled]="!searchForm.valid" type="submit" class="btn btn-primary btn">Search</button>
</form>
<table class="table table-bordered table-sm">
  <thead>
  <tr class="table-warning">
    <th scope="col">Make</th>
    <th scope="col">Model</th>
    <th scope="col">Year</th>
    <th scope="col">Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of carsArray" [ngClass]="{'table-info': currentUser == car.username}">
    <td>{{car.make}}</td>
    <td>{{car.model}}</td>
    <td>{{car.year}}</td>
    <td><a routerLink="/cars-details/{{car.id}}">Details</a></td>
  </tr>
  </tbody>
</table>
